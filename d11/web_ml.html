    <script>
        /* Performans ve Hızlandırma (WebGL/WebGpu)
        - Makine öğrenimi modelleri yoğun matematiksel hesaplamalar gerektirir.
        Tarayıcıdaki standart Javascript(CPU) bu yükü taşımakta yetersiz kalır.
        - WebGL => TensorFlow.js gibi kütüphaneler, hesaplamaları CPU yerine 
        GPU'da kullanabilmek için WebGL API'sini kullanır.
        - WebGPU => WebGL, 3D grafikler için tasarlanmış eski bir API'dir.
        WebGPU, ML iş yükleri için daha verimli paralel hesaplama yeteneği ve modern GPU özellikleri sunar.

        Model Dönüşümü ve Optimizasyonu
        - Model Dönüştürme (Conversion):
          Bir python modelinin tarayıcıda çalışabilmesi için, öncelikle TensorFlow.js'in
          anlayabileceği JSON formatına dönüştürülmesi gerekir. Tensorflow.js dönüştürücü aracı bu işlemi yapar.
        - Ağırlık Kuantizasyonu (Weight Quantization):
          Modelin dosya boyutunu küçültmek ve yükleme sürelerini hızlandırmak için ağırlık kuantizasyonu uygulanabilir.
          Kuantizasyon, model ağırlıklarını 8-bit veya 16-bit tamsayılara düşürür.
          Bu modelin boyutunu %75'e kadar azaltırken, genellikle kabul edilebilir bir doğruluk kaybuna neden olur.
        - Katman Füzyonu (Layer Fusion):
          Bazı ardışık katmanlar tek bir katmanda birleştirilebilir.
          Bu, hesaplama verimliliğini artırır ve modelin çalışma süresini azaltır.

        İstemci Tarafında Eğitim (On-Device Training):
        - Transfer Öğrenimi (Transfer Learning):
          Bu tarayıcıda eğitim için yaygın bir yaklaşımdır. Önceden eğitilmiş bir model alınır ve,
          belirli bir görev için son katmanları yeniden eğitilir.
        - Federated Learning:
          Gizliliği korumaya odaklanan bir yaklaşımdır. Model, kullanıcı verilerini cihazda tutarak,
          yerel olarak eğitilir ve ardından sonuçlar anonimleştirilerecek merkezi bir sunucuya gönderilir.

        Uygulama Mimarisi
        Göz önünde bulundurulması gerekenler:
        - Model Yükleme Stratejileri
          Büyük modeller, kullanıcı etkileşimi başlamadan önce yüklemek yerine, gerektiğinde (lazy loading) veya
          önce düşük çözünürlüklü/küçük bir modelle (progressive loading) yüklenerek kullanıcı deneyimi iyileştirilebilir.
        - Çoklu İş Parçacığı (Web Workers)
          ML işlemleri, tarayıcının ana kullanıcı arayüzü (UI) iş parçacığını (thread) dondurabilir. Bu sorunu aşmak
          için Web Workers kullanılabilir. Bu, ML görevlerini arka planda çalıştırarak UI'nin duyarlı kalmasını sağlar.
        - Çevrimdışı Yetenekler
          Service Workers kullanılarak model ağırlıkları ve kodları önbelleğe alınabilir. Bu sayede uygulama, kullanıcı
          internet bağlantısını kaybetse bile ML tahminleri yapmaya devam edebilir.
        
        WebGpu
        Web tarayıcıları için oluşturulmuş yeni bir Javascript API'sidir. Temel amacı, hem 3d grafik oluşturma hem de genel
        amaçlı GPU hesaplamalarını standartlaştırmaktır.
        WebGPU'nun önemi, mevcut GPU API'leri (Directx, Vulkan, Metal) gibi düşük seviyeli ve modern GPU yeteneklerine tam
        erişim sağlamasıdır. WebGL, daha eski ve kısıtlı bir standart olan OpenGL'den türetilmiştir.
        Avantajlar:
        - Paralellik ve Verim:
          WebPU, asenkron çalışma biçimiyle tasarlanmıştır. Bu, CPU'nun GPU'ya birden fazla görev vermesine olanak tanır ve
          bekleme sürelerini azaltarak ML iş yüklerinde önemli performans iyileştirmeleri sağlar.
        - Gelişmiş Bellek Yönetimi:
          Kaynak yönetimi üzerinde daha doğrudan kontrol sunar. Bu, model ağırlıklarının ve ara verilerin GPU belleğinde daha verimli
          depolanmasını sağlar.
        - Modern Programlama Modeli:
          WebGPU, gölgelendirici(shader) programları için özel olarak tasarlanmış, WGSL(WebGPU Shading Language) adı verilen yeni bir
          dil kullanır. WGSL, modern GPU gölgelendirici dillerine benzer, daha temiz bir syntax ve daha iyi hata ayıklama özellikleri sunar.
        - Düşük CPU Yükü:
          WebGL'e kıyasla API çağrılarının yükünü önemli ölçüde azaltır. Bu özellikle karmaşık ve büyük ML modellerini çalıştıran
          CPU'nun diğer görevler için daha fazla kaynak ayırmasını sağlar.
        
        Çalışma Mantığı
        WebGPU'yu web tabanlı makine öğreniminde kullanmak, temel olarak GPU'yu bir hesaplama motoru olarak kullanmak anlamına gelir.

        Hesaplama İş Akışı
        ML'de WebGPU, grafikleri çizmekten ziyade, Hesaplama İşlemlerine(Compute Operations) odaklanır.
        - Veri Yükleme: Model ağırlıkları ve giriş verileri, Javascript tarafından GPU belleğine tamponlar(buffers) olarak yüklenir.
        - WGSL Gölgelendiricileri: Her bir ML operasyonu GPU'nun paralel olarak yürüteceği bir WGSL gölgelendrici çekirdeği (kernel)
        olarak tanımlanır. Bu çekirdekler, modelin matematiksel işlemlerini gerçekleştirir.
        - Komut Kuyruğu: Javascript, GPU'ya hangi tamponları kullanacağını ve hangi WGSL çekirdeğini çalıştıracağını belirten komutları
        bir kuyruğa ekler.
        - Sonuç Okuma: Hesaplama sonuçları GPU belleğinden okunur ve Javascript'in erişebileceği CPU belleğine geri aktarılır.

          
          */
    </script>

    <script>

        /*
        Skaler => Tek bir sayısal değeri temsil eder. Örneğin: 5, -3.2. Boyut 0'dır.
        Vektör => Bir dizi skaler değerden oluşur. Örneğin: [1, 2, 3]. Boyut 1'dir.
        Matris => İki boyutlu bir dizidir, satırlar ve sütunlardan oluşur. Örneğin: [[1, 2], [3, 4]]. Boyut 2'dir.
        Tensor => Çok boyutlu dizilerdir. Örneğin: 3D tensor [[[1], [2]], [[3], [4]]]. Boyut 3 veya daha yüksek olabilir.

        Tensor'un temel bilgileri:
        - Rank (Rank): Tensor'un kaç boyutlu olduğunu belirtir. Örneğin, skalerin rank'ı 0, vektörün rank'ı 1, matrisin rank'ı 2'dir.
        - Shape (Şekil): Tensor'un her boyuttaki eleman sayısını gösterir. Örneğin, bir matrisin shape'i [2, 3] ise, 2 satır ve 3 sütun içerir.
        - Dtype (Veri Türü): Tensor içindeki verilerin türünü belirtir, örneğin float32, int32, bool vb.

        Tensorler, verilerin matematiksel temsilidir.
        Görüntü(piksel değerleri), metin (kelime gömme vektörleri) ve zaman serisi (zaman adımlarındaki ölçümler) gibi çeşitli veri türlerini temsil etmek için kullanılırlar.
        Tensorler, makine öğrenimi modellerinde girdiler, çıktılar ve ağırlıklar gibi farklı bileşenleri temsil etmek için kullanılır.

        Operasyonlar:
        Tensorler yalnızca veri yapısıdır; üzerinde işlem yapmak için operasyonlara ihtiyaç vardır.
        Örnek operasyonlar:
        - Toplama: İki tensorü toplar. Örneğin, tf.add(tensorA, tensorB)
        - Çarpma: İki tensorü çarpar. Örneğin, tf.mul(tensorA, tensorB)
        - Matris Çarpımı: İki matrisi çarpar. Örneğin, tf.matMul(tensorA, tensorB)
        - Dilimleme: Tensorün belirli bir bölümünü alır. Örneğin, tf.slice(tensor, begin, size)
        - Yeniden Şekillendirme: Tensorün şeklini değiştirir. Örneğin, tf.reshape(tensor, newShape)

        Tensorleri işleyip modellerin öğrenmesini veya tahmin yapmasını sağlanır.
        - Ağırlık Güncelleme: Eğitim sırasında modelin ağırlıklarını güncellemek için tensor operasyonları kullanılır.
        - Aktivasyon Fonksiyonları: Nöronların çıktısını hesaplamak için tensor operasyonları kullanılır.
        - Kayıp Hesaplama: Modelin performansını değerlendirmek için kayıp fonksiyonları tensor operasyonları kullanır.
        bunlar operation olarak gerçekleşir.

        5 ana tensor operation türü vardır:
        1. Matematiksel Operasyonlar: Toplama, çıkarma, çarpma, bölme gibi temel aritmetik işlemler.
        2. Lineer Cebir Operasyonları: Matris çarpımı, transpoz, ters alma gibi işlemler.
        3. Dilimleme ve İndeksleme: Tensorün belirli bölümlerini alma veya belirli elemanlara erişme işlemleri.
        4. Yeniden Şekillendirme ve Dönüştürme: Tensorün şeklini değiştirme, boyut ekleme veya kaldırma işlemleri.
        5. İstatistiksel Operasyonlar: Ortalama, varyans, maksimum, minimum gibi istatistiksel hesaplamalar.

        Operasyonlar GPU hızlandırmalı çalışır.
        WebGL sayesinde işlemler paralel olarak GPU üzerinde gerçekleştirilir.

        Model
        Girdi verilerini alıp işleyerek çıktı üreten matematiksel fonksiyonlardır.
        Bir model Tensorleri alıri Operations yardımıyla işler ve tahmin veya sınıflandırma yapar.
        
        Ana aşamalar:
        - Input (Girdi)
        - Processing (İşleme)
        - Output (Çıktı)

        Model türleri:
        - Sequential Model: Katmanların sırayla eklendiği basit bir model türüdür.
        - Functional Model: Daha karmaşık modeller oluşturmak için katmanların fonksiyonel olarak bağlandığı model türüdür.

        async function veriIsle(){
            console.log("Veri isteği başladı");

            var sonuc = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Veri alındı");
                }, 3000);
            });
        
            console.log(sonuc);
            console.log("Veri işlendi");
        }

        $(document).ready(function(){
            veriIsle();
        });

<html>
<head>
    <title>Hesap Makinem</title>
</head>
<style>
    .baslik {
        text-align: center;
        color: darkslategray;
    }
    .veristili {
        border: 2px solid black;
        background-color: lavender;
    }
</style>
<body>
    <h1 class="baslik">Hesap Makinesi</h1>

    <input type="number" class="veristili" id="number1" placeholder="Birinci sayıyı giriniz">
    <input type="number" class="veristili" id="number2" placeholder="İkinci sayıyı giriniz">
    <br><br>
    <button onclick="toplama()">Toplama</button>
    <button onclick="cikarma()">Çıkarma</button>
    <button onclick="carpma()">Çarpma</button>
    <button onclick="bolme()">Bölme</button>
    <h3 id="sonuc"> </h3>
</body>
<script>
    function toplama(){
        var n1 = Number(document.getElementById("number1").value);
        console.log(typeof n1); // Number yazılmadan önce string yazıyordu
        var n2 = Number(document.getElementById("number2").value);
        var total = n1 + n2;
        document.getElementById("sonuc").innerHTML = "Sonuç: " + total;
    }
    function cikarma(){
        var n1 = document.getElementById("number1").value;
        var n2 = document.getElementById("number2").value;
        var total = n1 - n2;
        document.getElementById("sonuc").innerHTML = "Sonuç: " + total;
    }
    function carpma(){
        var n1 = document.getElementById("number1").value;
        var n2 = document.getElementById("number2").value;
        var total = n1 * n2;
        document.getElementById("sonuc").innerHTML = "Sonuç: " + total;
    }
    function bolme(){
        var n1 = document.getElementById("number1").value;
        var n2 = document.getElementById("number2").value;
        if (n2 == 0){
            document.getElementById("sonuc").innerHTML = "Bir sayı 0'a bölünemez!";
        } else {
            var total = n1 / n2;
            document.getElementById("sonuc").innerHTML = "Sonuç: " + total;
        }
        
    }

</script>
</html>

<html> 
    <head>
    <title>modül 2 veri işlemleri</title>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <body>
        <div class="row">
            <div class="col-md-6">
                <label>Yeni madde ekle</label>
                <input type="text" id="yeni_madde" class="form-control">
            </div>

            <div class="col-md-6">
                <button class="btn btn-outline-primary mt-4" id="ekle_btn">Ekle</button>
            </div>

            <div class="row">
                <div id="maddeler"></div>
                
        </div>
        

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function yeni_madde_ekle(yeni_madde){
            $('#maddeler').append(yeni_madde + '<br>');
            // local storage veri ekleme
            // localStorage.setItem("madde", yeni_madde);

            var key;
            for(var i = 0; ; i++){
                var testKey = "madde_" + i;
                if(localStorage.getItem(testKey) === null){
                    key = testKey;
                    break;
                }
            }
            // break sonrası işlemler
            localStorage.setItem(key, yeni_madde);

        }

        function madde_sil(key){
            var storage_key = $(key).attr('key');
            localStorage.removeItem(storage_key);
        }
            
            
        

        $(document).on('click', '#ekle_btn', function(){
            var yeni_madde = $('#yeni_madde').val();
            if(yeni_madde.trim() != ""){
                yeni_madde_ekle(yeni_madde);
            

            }
            // `` kullanılabilir``
        });

        function maddeleriListele(){
            for( var i = 0; i < localStorage.length; i++){
                var key = localStorage.key(i);
                var value = localStorage.getItem(key);
                
                $('#maddeler').append(value + `<button class='btn btn-outline-danger' madde_sil' key="${key}">X</button> <br>`);
            }
        }

        $(document).ready(function(){
            maddeleriListele();

        })
        
        
        // client tarafında
        $('#paragraf').css('color', 'green');

        // session storage sekme kapatılana kadar veriyi tutar (yenilenince silinmez)
        // session != sessionstorage
    </script>
</html>
